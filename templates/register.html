{% extends 'quotations/base.html' %}
{% load static %}

{% block title %}Register - CPQS{% endblock %}

{% block content %}
    <style>
        /* Body with animated gradient background */
        body {
            background: linear-gradient(270deg, #ff758c, #ff7eb3, #e480ff, #b274ff);
            background-size: 800% 800%;
            animation: gradientAnimation 12s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Animation for moving background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered registration container with border and shadow */
        .register-container {
            width: 90%; /* Use 90% width for responsiveness */
            max-width: 800px; /* Increased max-width for a better fit */
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.9);
            border: 2px solid transparent; /* Transparent border */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            text-align: center;
            margin: 0 auto; /* Center the container horizontally */
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Customized button */
        .btn-primary {
            background-color: #9b59b6;
            color: white;
            border-radius: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #8e44ad;
        }

        /* Link styling */
        .text-center a {
            color: #ff7eb3;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }

        /* Input styling */
        input {
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Header and Footer styles with hidden borders */
        header, footer {
            border-top: 2px solid transparent; /* Invisible top border */
            border-bottom: 2px solid transparent; /* Invisible bottom border */
            padding: 20px 0;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent */
        }
    </style>
    <div class="register-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
    
    </footer>
{% endblock %}
