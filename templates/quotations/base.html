<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CPQS{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Additional Page-Specific Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #ffffff); /* Light gradient for a clean look */
            color: #333; /* Darker text for better contrast */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(30, 30, 30, 0.8);
            padding: 2rem 0;
            border-bottom: 5px solid #ff4081;
            color: white;
        }
        footer {
            background: rgba(30, 30, 30, 0.8);
            padding: 1rem 0;
            color: white;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            background-color: rgba(255, 255, 255, 0.9); /* Lighter card background */
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }
        .card-header {
            background-color: #007bff; /* Primary color for header */
            color: #ffffff;
            font-weight: 700;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        .btn-custom {
            background-color: #9b59b6;
            color: white;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #8e44ad;
        }
        .lead {
            font-size: 1.25rem;
            font-weight: 300;
            color: #ffffff;
        }
        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
            display: flex;
            gap: 20px;
        }
        .scroll-container .card {
            display: inline-block;
            min-width: 300px;
            flex: 0 0 auto;
        }
    </style>
    {% block extra_styles %}{% endblock %}
    <main class="container mt-4 flex-grow-1">
        {% block content %}
        <div class="scroll-container">
            {% for project in projects_list %}
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-clipboard-list"></i> Project {{ project.id }}
                    </div>
                    <div class="card-body">
                        <p><strong>Description:</strong> {{ project.description }}</p>
                        <p><strong>Location:</strong> {{ project.location }}</p>
                        <a href="#" class="btn btn-custom">View Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endblock %}
    </main>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
